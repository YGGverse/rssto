<!DOCTYPE html>
<html lang="{language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
    <style>
        * {
            color-scheme: light dark
        }
        body {
            margin: 0 auto;
            max-width: 1024px
        }
        header {
            border-bottom: 1px #ccc dotted;
            padding-bottom: 32px;
        }
        section > article {
            border-bottom: 1px #ccc dotted;
            padding-bottom: 32px;
        }
        footer {
            font-size: small;
            padding: 16px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>{title}</h1>
        {description}
    </header>
    <section>
        {items}
    </section>
    <footer>
        <p>
            Source: <a href="{link}">{title}</a> |
            Updated: {pub_date} |
            Build: {last_build_date} |
            Generated: {time_generated}
        </p>
        <p>
            Powered by <a href="https://github.com/YGGverse/rssto">rssto</a>.
        </p>
    </footer>
</body>
</html>
